{% extends 'circles/base.html' %}

{% block content %}
    <h1 class="mb-4">Create a New Learning Circle</h1>
    <form method="post" class="mb-4">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create Circle</button>
    </form>
{% endblock %}
